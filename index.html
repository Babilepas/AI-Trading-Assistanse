<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Trading Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }


        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }


        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            gap: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }


        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            animation: popIn 0.3 ease;
        }


        .user {
            background-color: #FFD700;
            color: #000;
            align-self: flex-end;
        }


        .bot {
            background-color: #1f1f1f;
            border: 1px solid #FFD700;
            align-self: flex-start;
        }


        #inputBox {
            display: flex;
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }


        #input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #2a2a2a;
            color: #FFD700;
        }


        #sendBtn {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>


    <header> AI Trading Assistant</header>


    <div id="chat"></div>


    <div id="inputBox">
        <input id="input" placeholder="Tanyakan apa saja tentang Trading..." />
        <button id="sendBtn" onclick="sendMessage()">Kirim</button>
    </div>


    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("input");


        function appendMessage(text, sender) {
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }


        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, "user");
            input.value = "";


            // Dummy Response Sementara
            setTimeout(() => {
                const jawaban = "Saya Akan Menganalisis Trading Kamu...";
                appendMessage(jawaban, "bot");
            }, 600);
        }


        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>


</body>
</html>
