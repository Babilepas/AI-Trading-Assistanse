<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Trading Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: gold;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(to right, #111, #222);
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid gold;
    }

    #chatbox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .bubble {
      padding: 0.8rem 1rem;
      max-width: 70%;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #333;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #222;
      color: gold;
    }

    footer {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background-color: #111;
    }

    input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: white;
      margin-right: 1rem;
    }

    button {
      background-color: gold;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 20px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f5c000;
    }
  </style>
</head>
<body>
  <header>üß† AI Trading Assistant</header>
  <div id="chatbox"></div>
  <footer>
    <input type="text" id="userInput" placeholder="Tanyakan apa saja tentang trading..." />
    <button onclick="sendMessage()">Kirim</button>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");

    function appendMessage(message, type) {
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.innerText = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        appendMessage(data.reply || "‚ö†Ô∏è Tidak ada jawaban dari AI.", "bot");

      } catch (err) {
        appendMessage("‚ùå Gagal menghubungi AI.", "bot");
        console.error(err);
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
